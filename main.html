<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei - Flower Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
   
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-50">

 
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
       
                <div class="flex items-center">
                     <svg class="w-8 h-8 text-orange-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.25278C12 6.25278 10.6667 3.5 7.5 3.5C4.33333 3.5 3 5.83333 3 7.5C3 10.5833 6.5 13.5 12 20.5L17.5 13.5C21 10.5833 21 7.5 21 7.5C21 5.83333 19.6667 3.5 16.5 3.5C13.3333 3.5 12 6.25278 12 6.25278Z"></path></svg>
                    <a href="#" class="text-2xl font-playfair font-bold text-gray-800">
                        Faugei
                        <span class="block text-xs font-sans font-light tracking-widest text-gray-500">FLOWER SHOP</span>
                    </a>
                </div>

             
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-orange-500 transition duration-300 font-medium">Home</a>
                    <a href="#" class="text-gray-500 hover:text-orange-500 transition duration-300">Shop</a>
                    <a href="#" class="text-gray-500 hover:text-orange-500 transition duration-300">About us</a>
                </nav>

                <div class="flex items-center">
                    <a href="#" class="flex items-center text-gray-700 hover:text-orange-500 transition duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span class="ml-2 font-medium">Cart ($56)</span>
                    </a>
                </div>
             
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">Shop</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100">About us</a>
            </div>
        </div>
    </header>


    <main class="container mx-auto px-6 py-16 md:py-24">
        <div class="grid md:grid-cols-2 gap-12 items-center">
      
            <div class="text-center md:text-left">
                <h1 class="text-5xl md:text-6xl font-bold text-gray-800 leading-tight">
                    ALWAYS <span class="text-orange-500">FRESH</span>
                </h1>
                <h1 class="text-5xl md:text-6xl font-bold text-orange-500 leading-tight mt-2">
                    FLOWERS
                </h1>
                <p class="mt-6 text-gray-600 max-w-md mx-auto md:mx-0">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>


            <div>
                <img src="https://placehold.co/600x400/FFF0E5/333333?text=Beautiful+Flowers" 
                     alt="A beautiful bouquet of fresh flowers" 
                     class="rounded-lg shadow-xl w-full h-auto"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/FFF0E5/FF6347?text=Image+Not+Found';">
            </div>
        </div>
    </main>



</body>
</html>
